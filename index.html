<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="mode-select">
    <h2>Select Game Mode</h2>
    <button id="two-player" class="game-btn">Two Players</button>
    <button id="vs-ai" class="game-btn">Player vs AI</button>
  </div>

  <div class="msg-container hide">
    <p id="msg">Winner</p>
    <button id="new-btn" class="game-btn">New Game</button>
  </div>

  <main class="hide" id="game-board">
    <h1>Tic Tac Toe</h1>
    
    <div class="scoreboard">
      <div><p>Player O</p><p id="playerO-score">0</p></div>
      <div><p>Draws</p><p id="draws-score">0</p></div>
      <div><p>Player X / AI</p><p id="playerX-score">0</p></div>
    </div>

    <div class="container">
      <div class="game">
        <button class="box" role="gridcell" tabindex="0"></button>
        <button class="box" role="gridcell" tabindex="0"></button>
        <button class="box" role="gridcell" tabindex="0"></button>
        <button class="box" role="gridcell" tabindex="0"></button>
        <button class="box" role="gridcell" tabindex="0"></button>
        <button class="box" role="gridcell" tabindex="0"></button>
        <button class="box" role="gridcell" tabindex="0"></button>
        <button class="box" role="gridcell" tabindex="0"></button>
        <button class="box" role="gridcell" tabindex="0"></button>
      </div>
    </div>

    <button id="reset-btn" class="game-btn">Reset Game</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
